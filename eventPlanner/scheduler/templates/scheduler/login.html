{% extends 'scheduler/layout.html' %}
{% load static %}

{% block static %}
    <link href="{% static 'scheduler/login.css' %}" rel="stylesheet">
{% endblock %}

{% block header %}Login{% endblock %}

{% block body %}
    <div class="container" id="container">
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h1 style="color: #2b59ff;">Login</h1>
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" value="Login" onclick = "loadingAlertFunc()">Login</button>
                </form>
            </div>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello!</h1>
                    <p>Create an account to begin finding events!</p>
                    <a href="{% url 'register' %}"> REGISTER</a>
                </div>
            </div>
        </div>
    </div>
    <script>
    function loadingAlertFunc() {
     alert("We are loading your events right now! Please press okay to begin loading and wait patiently while we log you in and load relevant events. Please not click login again.");
    }
    </script>
{% endblock %}
