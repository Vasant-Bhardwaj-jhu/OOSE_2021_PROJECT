{% extends 'scheduler/layout.html' %}
{% load static %}

{% block header %}Search{% endblock %}
{% block static %}
    <link href="{% static 'scheduler/register.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
{% endblock %}


{% block body %}

        <div class="container2" id="container2">

                <div id="personal-view">
                    <form action="{% url 'search' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="start_time">Put in the start time for your schedule.</label>
                            <input class="form-group" type="datetime-local" name="start_time" id="start_time" required>
                        </div>

                        <div class="form-group">
                            <label for="end_time">Put in the end time for your schedule.</label>
                            <input type="datetime-local" name="end_time" id="end_time" required>
                        </div>
                        <div class="form-group">
                            <label for="address1">Put in the start address for the schedule.</label>
                            <input type="text" name="address1" id="address1" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Put in the target city for your schedule.</label>
                            <input type="text" name="city" id="city" required>
                        </div>

                        <div class="form-group">
                            <label for="state">Put in the target state for your schedule.</label>
                            <select id="state" name="state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="start_day">When do you want to start the day?</label>
                            <input type="time" name="start_day" id="start_day" required>
                        </div>

                        <div class="form-group">
                            <label for="end_day">When do you want to end the day?</label>
                            <input type="time" name="end_day" id="end_day" required>
                        </div>

                        <div class="form-group">
                            <label for="time_zone">What time zone are you in?</label>
                            <select id="time_zone" name="time_zone">
                                <option value= -5 >Eastern Standard Time</option>
                                <option value= -6 >Central Standard Time</option>
                                <option value= -7 >Mountain Time</option>
                                <option value= -8 >Pacific Standard Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="schedule">Would you like a schedule?</label>
                            <select id="schedule" name="schedule">
                                <option value= 0 >No</option>
                                <option value= 1 >Yes</option>
                            </select>
                        </div>
                        <input id="submit" class="btn btn-primary" type="submit" value="Search">
                    </form>

            </div>
        </div>

{% endblock %}
